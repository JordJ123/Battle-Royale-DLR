<div class="container-fluid p-0 m-0 ">
	<div class="row m-3 gap-4 p-0">
		<div class="col-lg p-0 m-0 ">
			<div class="d-flex flex-column gap-4 p-0 m-0">
				<div>
					<p class="text-nowrap">FORTNITE</p>
					<p class="text-nowrap">
						Name: {{ chosenLocation.name }}</p>
					<p class="text-nowrap">x: {{ chosenLocation.location
						? chosenLocation.location.x : "" }}</p>
					<p class="text-nowrap">y: {{ chosenLocation.location
						? chosenLocation.location.y : "" }}</p>
					<p class="text-nowrap">z: {{ chosenLocation.location
						? chosenLocation.location.z : "" }}</p>
				</div>
				<div class="d-flex flex-row gap-4 align-items-center">
					<div>
						<button class="btn btn-primary"
								(click)="button(namedCheckbox.checked, unnamedCheckbox.checked)"
								[disabled]="!namedCheckbox.checked
									&& !unnamedCheckbox.checked">
							Randomise!
						</button>
					</div>
					<div class="form-check">
						<input #namedCheckbox class="form-check-input"
							   type="checkbox"
							   id="namedCheckboxId" (change)="blank()"
							   checked>
						<label class="form-check-label text-nowrap"
							   for="namedCheckboxId">
							Named Locations
						</label>
					</div>
					<div class="form-check">
						<input #unnamedCheckbox class="form-check-input"
							   type="checkbox"
							   id="unnamedCheckboxId" (change)="blank()"
							   checked>
						<label class="form-check-label text-nowrap"
							   for="unnamedCheckboxId">
							Unnamed Locations
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg">
			<div class="map position-relative">
				<img src="{{ mapSrc }}"
					 class="img-fluid background-image">
				<div class="ping" style="width: 20px; height: 20px">
					<img src="assets/ping.png"
						 alt="Can't Load Ping" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
